<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Control del Toldo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background: #2c2c2c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .panel {
      border: 10px groove #b87333;
      background: linear-gradient(135deg, #3b3b3b, #1f1f1f);
      border-radius: 20px;
      padding: 40px 20px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 0 20px #b87333;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2em;
      color: #f3c97b;
      text-shadow: 1px 1px 2px #000;
    }

    .button {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
      background: radial-gradient(circle at center, #c0a16b, #8b5e3c);
      color: #fff;
      border: 4px outset #d6a94b;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      box-shadow: inset 0 0 10px #000000aa;
    }

    .button:hover {
      background: radial-gradient(circle at center, #e0bb77, #a87445);
      transform: scale(1.05);
    }

    .button:active {
      transform: scale(0.98);
      box-shadow: inset 0 0 15px #000000cc;
    }

    @media (max-width: 600px) {
      .button {
        font-size: 1.2em;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Control del Toldo</h1>
    <button class="button" onclick="fetch('/up')">⬆️ Subir</button>
    <button class="button" onclick="fetch('/down')">⬇️ Bajar</button>
    <button class="button" onclick="fetch('/stop')">⏹️ Parar</button>
  </div>
</body>
</html>
